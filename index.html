<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Internship Assessment</title>
</head>
<body>
  <main>
    <table  class="list">
      <tr>
        <td>
          <form onsubmit=event.preventDefault();onFormSubmit(); autocomplete="off" id="form">
            <div>
            <label for=>S/N</label>
            <input type="number" name="serial-no" id="serial-no">
           </div>

           <div>
            <label for=>Product-id</label>
            <input type="text" name="product-id" id="product-id">
           </div>

           <div>
            <label for=>product</label>
            <input type="text" name="product" id="product">
           </div>

           <div>
            <label for=>payment type</label>
            <input type="text" name="payment-type" id="payment-type">
           </div>

           <div>
            <label for=>Amount</label>
            <input type="number" name="amount" id="amount">
           </div>
           <div>
            <label for=>submit</label>
            <input type="submit" value="submit">
           </div>
          </form>
        </td>
        
          <table class="list" id="product-head">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Product-id</th>
              <th>product</th>
              <th>payment-type</th>
              <th>Amount</th>
            </tr>
          </thead>
          </table>
          <tbody>
            
          </tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
